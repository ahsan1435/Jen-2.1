<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen 2.1</title>
    <style>
        body {
            background-color: #000; /* Black Background */
            color: #FFD700; /* Gold/Yellow Text */
            font-family: Arial, sans-serif; /* Arial Font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Chat Header */
        .header {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            background-color: #222; /* Dark Gray */
            border-bottom: 2px solid #FFD700;
            text-shadow: 0px 0px 10px #FFD700;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 500px;
            background-color: #111; /* Almost Black */
            border: 2px solid #FFD700;
            border-radius: 10px;
            margin: 20px auto;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0px 0px 15px #FFD700;
        }

        /* Chat Bubbles */
        .chat-bubble {
            max-width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            word-wrap: break-word;
            display: inline-block;
            box-shadow: 0px 0px 10px #FFD700;
        }

        /* User Message */
        .user-message {
            background-color: #FFD700;
            color: black;
            align-self: flex-end;
            text-align: right;
            border: 1px solid #FFA500; /* Slight Orange Glow */
        }

        /* Bot Message */
        .bot-message {
            background-color: black;
            color: #FFD700;
            border: 1px solid #FFD700;
            text-align: left;
        }

        /* Input Field & Send Button */
        .chat-input {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin: auto;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #FFD700;
            background-color: black;
            color: #FFD700;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        /* Send Button */
        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            box-shadow: 0px 0px 10px #FFD700;
        }

        button:hover {
            background-color: #FFA500;
            box-shadow: 0px 0px 15px #FFA500;
        }
    </style>
</head>
<body>

    <div class="header">Jen 2.1</div>

    <div class="chat-container" id="chat">
        <div class="chat-bubble bot-message">Hello, how can I assist you?</div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            let chat = document.getElementById("chat");

            // User Message
            let userMessage = document.createElement("div");
            userMessage.className = "chat-bubble user-message";
            userMessage.innerText = userInput;
            chat.appendChild(userMessage);

            // Auto Bot Response (for now)
            let botMessage = document.createElement("div");
            botMessage.className = "chat-bubble bot-message";
            botMessage.innerText = "I'm still learning. Can you rephrase that?";
            chat.appendChild(botMessage);

            document.getElementById("userInput").value = ""; // Clear input
            chat.scrollTop = chat.scrollHeight; // Scroll to bottom
        }
    </script>

</body>
</html>
